<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>我的购物车--魔猴网</title>
    <meta name="keywords" content="3D打印, 3D打印服务, 在线3D打印, 3D打印云平台" />
    <link rel="icon" href="../img/favicon.ico"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/shopping_cart.css"/>
</head>
<body>
<!--页头-->
<div id="header">加载中...</div>
<div class="shop_box">
    <!--购物车 导航-->
    <div class="shop_nav">
        <div class="process_wrap process_step1_5">
            <div class="process_sd"></div>
            <i class="process_i process_i1">
                1<span class="process_tip">购物车</span>
            </i>
            <i class="process_i process_i2">
                2<span class="process_tip">确认订单</span>
            </i>
            <i class="process_i process_i3">
                3<span class="process_tip">支付</span>
            </i>
            <i class="process_i process_i4">
                <img alt="完成" src="../img/right.png"/>
                <span class="process_tip">完成</span>
            </i>
        </div>
    </div>
    <div class="shop_one clear">
        <table class="shop_order_table">
            <thead>
            <tr class="cart_head">
                <td></td>
                <td>商品</td>
                <td>详细 </td>
                <td>单价</td>
                <td>数量</td>
                <td>合计</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr class="neirong" style="border:1px solid #eeeeee;border-width:1px 0;" nid="55007" unit_price="209.00" start_price="50.00" name="b836beb5a3c395b98eda30d9679d1a84.stl" cailiao="进口光敏树脂（48小时）" ship_unit_weight="0.09" num="1" repair_price="0.00">
                <td width="5%">
                    <input type="checkbox" class="xuan" checked="">
                </td>
                <td width="20%">
                    <span class="shop_name">b836beb5a3c395b98eda30d9679d1a84.stl</span>
                    <img src="../pictures/elsa-sm-04.jpg" width="105" height="74">
                </td>
                <td width="25%" style="text-align:left !important; padding-left:40px !important;">
                    <p>
                        <span class="beishu">100</span>%缩放 - 实心 - <span class="mmcm">mm</span></p>
                    <p><span class="cailiao">进口光敏树脂（48小时）</span> ( 乳白 )</p>
                    <p>后处理：无</p>
                    <p>表面效果：无</p>
                    <p>额外工艺：无</p>
                    <p>小批量：无</p>
                </td>
                <td width="15%"><span class="shop_danjia">209.00</span></td>
                <td width="15%" style="padding-left:30px;">
                    <span class="tb-stock">
                        <a href="javascript:;" class="tb-reduce J_Reduce tb-iconfont num_jian">-</a>
                        <input class="J_IptAmount" type="text" value="1" maxlength="8" title="请输入购买量">
                        <a href="javascript:;" class="tb-increase J_Increase tb-iconfont num_jia">+</a>
                    </span>
                </td>
                <td width="15%" class="yingfu">209.00</td>
                <td width="5%">
                    <a href="javascript:;" class="z_del_btn"></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="jiesuan_bottom">
            <div class="jiesuan_box" style="position:relative;">
                <input type="button" class="jiesuan_btn" value="确认结算">
            </div>
            <div class="zongjia">商品总价：<span class="z_heji">￥<i class="z_heji_price"></i></span>
            </div>
        </div>
        <div class="jiesuan_bottom_tip">
            <a class="back_print" href="javascript:;">继续打印模型</a>
            <span>价格以结算页为准</span>
        </div>
    </div>
</div>
<!--页尾-->
<div id="footer">加载中...</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/shopping_cart.js"></script>
</body>
</html>
