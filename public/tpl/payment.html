<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title></title>
    <meta name="keywords" content="3D打印, 3D打印服务, 在线3D打印, 3D打印云平台"/>
    <link rel="icon" href="../img/favicon.ico"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/shopping_cart.css"/>
    <style>

    </style>
</head>
<body>
<!--页头-->
<div id="header">加载中...</div>
<section>
    <div class="zhifu_div">
        <div class="shop_nav">
            <div class="process_wrap process_step3_5">
                <div class="process_sd"></div>
                <i class="process_i process_i1">
                    1<span class="process_tip">购物车</span>
                </i>
                <i class="process_i process_i2">
                    2<span class="process_tip">确认订单</span>
                </i>
                <i class="process_i process_i3">
                    3<span class="process_tip">支付</span>
                </i>
                <i class="process_i process_i4">
                    <img alt="完成" src="../img/right.png">
                    <span class="process_tip">完成</span>
                </i>
            </div>
        </div>
        <div class="zhifu_box shop_box">
            <div class="zhifu_head clearfix">
                <h2 class="tit left">订单提交成功，请您在30分钟内完成支付。</h2>
            </div>
            <div class="pay_tab">
                <div class="paytab_hd">
                    <span class="title">支付方式</span>
                </div>
                <div class="paytab_main">
                    <input type="radio" checked name="zhifu" value="1">
                    <img class="zhifubao" src="../img/zhifubao.jpg">
                    <input type="radio" name="zhifu" value="2">
                    <img class="zhifubao" src="../img/weixinzhifu.jpg">
                    <input type="radio" name="zhifu" value="3">
                    <img class="zhifubao" src="../img/mohouzhifu.jpg">
                </div>
            </div>
            <div style="height:300px;"></div>
            <div class="zhifu_bottom">
                <div class="price-info clear">
                    <p>
                        <span class="pri-l">应付金额：</span>
                        <em class="should_pay pri-r">232.00</em>
                    </p>
                    <p class="select_mohou">
                        <span class="pri-l">魔猴支付优惠：</span>
                        <em class="youhui pri-r">23.00</em>
                    </p>
                    <p class="select_mohou">
                        <span class="pri-l">实付金额：</span>
                        <em class="final_pay pri-r">209.00</em>
                    </p>
                </div>
                <div class="jiesuan_box" style="clear:both">
                    <input type="button" class="jiesuan_btn" value="去支付" style="font-weight: normal;border-radius: 4px;width: 120px;">
                </div>
            </div>
        </div>
    </div>
</section>

<!--页尾-->
<div id="footer">加载中...</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/shopping_cart.js"></script>
</body>
</html>
